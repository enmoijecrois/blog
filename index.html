---
layout: default
main_css_classname: homepage
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
          <h2>{{ post.title }}</h2>
          <span class="icon fa fa-chevron-right"></span>
          <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        </a>

      </li>
    {% endfor %}
  </ul>


</div>
